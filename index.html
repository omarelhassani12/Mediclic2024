<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Bootstrap-style button */
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0069d9;
            color: #fff;
            border-color: #0062cc;
        }

        /* First Header */
        .header1 {
            background: linear-gradient(90deg, #1A78EE, #1678F2);
            color: #fff;
            padding: 10px;
        }

        /* Second Header */
        .header2 {
            background-color: #40E4AD;
            color: #fff;
            padding: 10px;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 10px;
            float: left;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        /* Search Filter */
        .search-filter {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .search-filter label {
            margin-right: 10px;
            color: #333;
        }

        .search-filter .input-container {
            position: relative;
        }

        .search-filter input[type="date"] {
            padding: 8px 30px 8px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search-filter input[type="date"]::before {
            content: "\f073";
            font-family: "Font Awesome 5 Free";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .search-filter #searchBtn {
            margin-left: 10px;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1678F2;
            color: #fff;
        }

        /* Navigation Card */
        .navigation-card {
            margin-top: 20px;
        }

        .card {
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <!-- First Header -->
    <header class="header1">
        <h1>Dashboard Header 1</h1>
    </header>

    <!-- Second Header -->
    <header class="header2">
        <h2>Dashboard Header 2</h2>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Search Filter -->
        <section class="search-filter">
            <label for="startDate">Date du début:</label>
            <div class="input-container">
                <input type="date" id="startDate" name="startDate">
            </div>

            <label for="endDate">Date de fin:</label>
            <div class="input-container">
                <input type="date" id="endDate" name="endDate">
            </div>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
            </select>

            <button id="searchBtn" class="btn">Search</button>
        </section>

        <!-- Data Table -->
        <section class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom Complet</th>
                        <th>Sexe</th>
                        <th>Age</th>
                        <th>Téléphone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table rows will be dynamically populated with data -->
                </tbody>
            </table>
        </section>

        <!-- Navigation Card -->
        <section class="navigation-card">
            <div class="card">
                <button id="prevBtn" class="btn">Previous</button>
                <span>Page 1 of 5</span>
                <button id="nextBtn" class="btn">Next</button>
            </div>
        </section>
    </main>

</body>
</html>
